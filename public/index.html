<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Style Sheets End -->

    <title>Sence Hangisi? </title>
</head>

<body>
    <div class="container">
        <!-- Ouestion Section Start-->
        <div class="row ">
            <div class="col-lg-8 col-md-8 col-xs-12 col-sm-8 mx-auto text-center">
                <p id="question" class="mt-3">Soru Buraya Gelecek</p>
            </div>
        </div>
        <!-- Ouestion Section End-->

        <div class="row">

            <!-- Left Section -->
            <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4 mx-auto text-center question-content">
                <div class="row" id="left-div">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
                        <img src="images/lahmacun.png" alt="" id="left-image">
                        <div class="middle">
                            <p class="choose">A</p>
                        </div>

                        <div class="content-text-div">
                            <p class="content-text-value" id="left-text">
                                Lahmacun
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row details-row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 details">
                        <p id="left-percent">%50</p>
                        <p>Oy Sayısı:
                            <span id="left-vote">500</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Left Section End -->

            <!-- vs Section -->
            <div class="col-lg-2 col-md-2 col-xs-12 col-sm-2 pt-5 mx-auto text-center">
                <img src="images/vs.png" alt="" width="100" height="100" class="m-3">
            </div>
            <!-- vs Section End -->

            <!-- Right Section -->
            <div class="col-lg-4 col-md-4 col-xs-12 col-sm-4 mx-auto text-center question-content">
                    <div class="row" id="right-div">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <img src="images/hamburger.png" alt="" id="right-image">
                            <div class="middle">
                                <p class="choose">B</p>
                            </div>
    
                            <div class="content-text-div">
                                <p class="content-text-value" id="right-text">
                                    hamburger
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row details-row">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 details">
                            <p id="right-percent">%50</p>
                            <p>Oy Sayısı:
                                <span id="right-vote">500</span>
                            </p>
                        </div>
                    </div>
                </div>
            <!-- Right Section End-->
        </div>
        <div class="row">
            <!-- Next Button Section -->
            <div class="col-lg-10 col-md-10 col-xs-12 col-sm-10 mt-5 mb-3 mx-auto">
                <button id="next-button" class="btn btn-lg btn-success float-right">Sonraki</button>
            </div>
            <!-- Next Button Section End-->
        </div>
    </div>
    <div class="online-users">
        <p>Online Kullanıcı Sayısı: <span id="online-count">25</span></p>
    </div>
    <!-- Script Files Adding -->    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Script Files Adding End -->
    <script src="js/requests.js"></script>
    <script src="js/events.js"></script>
    <script src="js/socket.js"></script>

</body>

</html>
